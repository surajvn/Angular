<div *ngFor="let items of fetchDatas">
<br><br>
<div class="card">

<h5 class="card-header">{{items.id}}</h5>
<div class="card-body">
  <h5 class="card-title">{{items.name}}</h5>
  <p class="card-text">{{items.email}}</p>
  <p class="card-text">{{items.username}}</p>
  <p class="card-text">{{items.phone}}</p>
  <p class="card-text">{{items.website}}</p>
  <!-- <a href="#" class="btn btn-primary"> go to</a> -->
  <p><button class="btn btn-primary">Add friend</button></p>
</div>

</div>

</div>
